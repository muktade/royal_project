<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <h1 class="text-center">Wellcome to my Web</h1>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4">Wellcome to my Web Mr.
                                    {{employee.firstName}} {{employee.lastName}}</p>
                                <form [formGroup]="fileUploadForm" class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Now Time:
                                                <b>{{time}}</b>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Last Login Time:
                                                <b>{{lastLoginTime}}</b>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Your Email:
                                                <b>{{employee.email}}</b>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="h4 text-center">File Upload Section</div>
                                    <hr>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input type="description" id="form3Example3c"
                                                        formControlName="description" class="form-control" />
                                                    <label class="form-label" for="form3Example3c">description:</label>

                                                </div>

                                                <div class="col-md-6">
                                                    <input type="file" #fa id="file" accept="image/*, .pdf, .doc, .txt"
                                                        (change)="selectFile(fa)" />

                                                </div>

                                                <button id="upload-button" (click)="uploadFile()"> Upload </button>
                                            </div>

                                        </div>
                                    </div>


                                </form>
                                <div class="d-flex">
                                    <button type="button" (click)="empLogout()" class="btn btn-success">Logout</button>
                                </div>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <div class="form-outline flex-fill mb-0">
                                    <div class="fluid text-center bg-secondary">
                                        <div>
                                            Here is your upload files information
                                        </div>
                                        <hr>
                                    </div>

                                    <div class="form-outline flex-fill mb-0">
                                        <table class="table">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th scope="col">No</th>
                                                    <th scope="col">File Description</th>
                                                    <th scope="col">File Path</th>
                                                </tr>
                                            </thead>
                                            <div *ngIf="!fileList">
                                                <div class="h3">Nothing to show</div>
                                            </div>
                                            <tbody *ngIf="fileList.length>0">
                                                <tr *ngFor="let file of fileList; let i = index">
                                                    <th scope="row">{{i}}</th>
                                                    <td>{{file.description}}</td>
                                                    <td>{{file.filePath}}</td>
                                                    <td>@mdo</td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
